<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form
          name="checkout"
          class="checkout-form"
          id="checkout-form"
          method="POST"
        >
          <fieldset>
            <legend>-</legend>
            <span>Personal Information</span>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required />
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="^\d{5}$"
                title="Enter a 5-digit ZIP code"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend></legend>
            <span>Payment Information</span>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
                pattern="^\d{16}$"
                title="Enter a 16-digit card number"
                required
              />
              <label for="expiration">Expiration</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                required
                pattern="(0[1-9]|1[0-2])\/\d{2}"
                title="Expiration must be in MM/YY format"
                required
              />
              <label for="code">CVV</label>
              <input
                type="text"
                name="code"
                id="code"
                required
                pattern="\d{3}"
                title="CVV must be 3 digits"
                required
              />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>-</legend>
            <span>Order Summary</span>
            <div class="order__summary" id="order-summary"></div>
          </fieldset>
          <p id="checkoutError"></p>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
